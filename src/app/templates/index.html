<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Car Price Prediction</h1>
    <form id="prediction-form">
        <label for="automaker">Automaker:</label>
        <input type="text" id="automaker" name="automaker" required><br><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br><br>
        <label for="kilometers_driven">Kilometers Driven:</label>
        <input type="number" id="kilometers_driven" name="kilometers_driven" required><br><br>
        <label for="fuel_type">Fuel Type:</label>
        <input type="text" id="fuel_type" name="fuel_type" required><br><br>
        <label for="transmission">Transmission:</label>
        <input type="text" id="transmission" name="transmission" required><br><br>
        <label for="owner_type">Owner Type:</label>
        <input type="text" id="owner_type" name="owner_type" required><br><br>
        <label for="mileage">Mileage (kmpl):</label>
        <input type="number" step="0.01" id="mileage" name="mileage" required><br><br>
        <label for="engine">Engine (CC):</label>
        <input type="number" id="engine" name="engine" required><br><br>
        <label for="power">Power (bhp):</label>
        <input type="number" step="0.01" id="power" name="power" required><br><br>
        <label for="seats">Seats:</label>
        <input type="number" id="seats" name="seats" required><br><br>
        <button type="submit">Predict</button>
    </form>
    <div id="prediction-result"></div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
